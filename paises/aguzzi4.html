<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 
 
<div class="container">
 <div class="card" style="width: 200px;">
  <div class="card bg-danger text-white">
    <div class="card-header">Malasia</div>
  </div>

  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Indicador1: valor</li>
      <li class="list-group-item">Indicador2: valor</li>
      <li class="list-group-item">Indicador3: valor</li>
      <li class="list-group-item">Indicador4: valor</li>
      <li class="list-group-item">Indicador5: valor</li>
    </ul>
  </div>

  <div class="card bg-primary">
    <div class="card-footer">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
        data-keyboard="false"
        data-backdrop="static"
      >
        Información
      </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">info carta país</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              la educación en malasia es gratis 
              y no encontré mas info sobre malasia
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
